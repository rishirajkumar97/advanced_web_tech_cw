default: &default
  adapter: cockroachdb
  url: <%= ENV.fetch("AUTH_DATABASE_URL") %>
development:
  <<: *default

production:
  adapter: cockroachdb
  url: <%= ENV.fetch("AUTH_DATABASE_URL") %>

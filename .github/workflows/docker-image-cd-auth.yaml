name: Deploy to Google Cloud From GHCR

on:
  workflow_run:
    workflows: ["Docker Image for Auth Service CI"]  # The name of your CI workflow
    types:
      - completed  # Triggers when the CI workflow has completed
    branches:
      - main
  

jobs:
  push_to_gcr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCP_DEPLOY }}
          project_id: white-flame-246305

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Pull image from GHCR
        run: docker pull ghcr.io/rishirajkumar97/auth-service:latest

      - name: Tag image for Google Artifact Registry
        run: docker tag ghcr.io/rishirajkumar97/auth-service:latest gcr.io/white-flame-246305/awt_cw/auth-service:latest

      - name: Push image to Google Artifact Registry
        run: docker push gcr.io/white-flame-246305/awt_cw/auth-service:latest
  deploy_to_app_engine:
    name: Deploy to App Engine
    runs-on: ubuntu-latest
    needs: push_to_gcr  # This job runs only after the push_to_gcr job completes
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCP_DEPLOY }}
          project_id: white-flame-246305

      - name: Change to the correct directory
        run: cd src/authenticate_service

      - name: List contents of the authenticate_service directory
        run: ls
      
      - name: Set environment variables
        run: echo "AUTH_DATABASE_URL=${{ secrets.AUTH_DATABASE_URL }}" >> $GITHUB_ENV

      - name: Set environment variables
        run: echo "DEVISE_JWT_SECRET_KEY=${{ secrets.DEVISE_JWT_SECRET_KEY }}" >> $GITHUB_ENV

      - name: Set environment variables
        run: echo "SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }}" >> $GITHUB_ENV

      - name: Setup environment variables in app.yaml
        run: |
          echo "env_variables:" >> src/authenticate_service/app.yaml
          echo "  RAILS_ENV: 'production'" >> src/authenticate_service/app.yaml
          echo "  AUTH_DATABASE_URL: ${{ secrets.AUTH_DATABASE_URL }}" >> src/authenticate_service/app.yaml
          echo "  DEVISE_JWT_SECRET_KEY: ${{ secrets.DEVISE_JWT_SECRET_KEY }}" >> src/authenticate_service/app.yaml
          echo "  SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE_AUTH }}" >> src/authenticate_service/app.yaml

      - name: Deploy to Google App Engine
        run: |
          gcloud app deploy src/authenticate_service/app.yaml --image-url=gcr.io/white-flame-246305/awt_cw/auth-service:latest --quiet